{% load static %}

<!DOCTYPE html>
<html>


<head>
    <Title>{{ TITLE }}</Title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>


<body>

    <h1>{{ TITLE }}</h1>

    <hr>

    <div class="menu">
        {% for item in MENU %}
        <div class="item">
            <a href="/{{ item.page }}/">{{item.title}}</a>
        </div>
        {% endfor %}
    </div>

    <div class="content">
        {% block body %}
        {% endblock %}
    </div>

    <hr>

</body>


</html>
